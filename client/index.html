<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover"
    />

    <!-- Basic Meta Tags -->
    <meta
      name="description"
      content="RadiantAI - AI-powered beauty and wellness management platform"
    />
    <meta name="author" content="RadiantAI" />
    <meta
      name="keywords"
      content="beauty, wellness, AI, management, spa, clinic"
    />

    <!-- PWA Essential Meta Tags -->
    <meta name="theme-color" content="#ec4899" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="RadiantAI" />
    <meta name="apple-mobile-web-app-title" content="RadiantAI" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="msapplication-navbutton-color" content="#ec4899" />
    <meta name="msapplication-starturl" content="/" />
    <meta name="format-detection" content="telephone=no" />

    <!-- iOS Specific -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-orientations" content="portrait-any" />

    <!-- Android Specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="screen-orientation" content="portrait" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/favicon_io/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />

    <!-- Android Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon_io/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/favicon_io/android-chrome-512x512.png"
    />

    <!-- Manifest - IMPORTANT FOR PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="RadiantAI - Beauty & Wellness AI" />
    <meta
      property="og:description"
      content="AI-powered beauty and wellness management platform"
    />
    <meta
      property="og:image"
      content="/favicon_io/android-chrome-512x512.png"
    />
    <meta property="og:url" content="https://radiantai.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RadiantAI" />
    <meta
      name="twitter:description"
      content="AI-powered beauty and wellness management platform"
    />
    <meta
      name="twitter:image"
      content="/favicon_io/android-chrome-512x512.png"
    />

    <title>RadiantAI</title>

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        /* Prevent pull-to-refresh on mobile PWA */
        overscroll-behavior-y: contain;
        /* Prevent mobile zoom issues */
        touch-action: manipulation;
      }

      /* FIXED: Better mobile-compatible loader */
      .pwa-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        visibility: visible;
        transition: opacity 0.4s ease-out, visibility 0.4s ease-out;
        /* Ensure it's above everything initially */
        pointer-events: auto;
      }

      /* FIXED: Better hide state - completely removes from interaction */
      .pwa-loader.hide {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        /* IMPORTANT: Move it behind everything when hidden */
        z-index: -1;
      }

      /* FIXED: Alternative complete removal class */
      .pwa-loader.remove {
        display: none !important;
      }

      .pwa-loader-content {
        text-align: center;
        color: white;
        /* Prevent text selection on mobile */
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      .pwa-loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* FIXED: Ensure root is not blocked */
      #root {
        position: relative;
        z-index: 1;
        min-height: 100vh;
      }

      /* FIXED: Better mobile touch handling */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>

    <script>
      // FIXED: Better loader management
      function hideLoader() {
        const loader = document.querySelector('.pwa-loader')
        if (loader) {
          // First fade out
          loader.classList.add('hide')

          // Then completely remove from DOM after transition
          setTimeout(function () {
            if (loader && loader.parentNode) {
              loader.parentNode.removeChild(loader)
            }
          }, 500) // Match transition duration
        }
      }

      // FIXED: Multiple fallback methods to hide loader
      function initApp() {
        // Hide loader when DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', function () {
            setTimeout(hideLoader, 300)
          })
        } else {
          // DOM already loaded
          setTimeout(hideLoader, 300)
        }

        // Fallback: Force hide after max time
        setTimeout(function () {
          const loader = document.querySelector('.pwa-loader')
          if (loader) {
            loader.classList.add('remove')
          }
        }, 3000)
      }

      // Start immediately
      initApp()

      // Register Service Worker AFTER loader logic
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/sw.js', { scope: '/' })
            .then(function (registration) {
              console.log('ServiceWorker registration successful')

              // Ensure loader is hidden after SW registration
              setTimeout(hideLoader, 100)

              // Check for updates
              registration.update()

              // Handle updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing
                newWorker.addEventListener('statechange', () => {
                  if (
                    newWorker.state === 'installed' &&
                    navigator.serviceWorker.controller
                  ) {
                    // New service worker available
                    if (confirm('New version available! Reload to update?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' })
                      window.location.reload()
                    }
                  }
                })
              })
            })
            .catch(function (err) {
              console.error('ServiceWorker registration failed:', err)
              // Hide loader even if SW fails
              hideLoader()
            })
        })
      }

      // iOS PWA Detection
      if (window.navigator.standalone === false) {
        // iOS Safari - not installed as PWA
        console.log('iOS Safari - prompt to install PWA')
      }

      // FIXED: Emergency loader removal for mobile
      document.addEventListener(
        'touchstart',
        function () {
          setTimeout(function () {
            const loader = document.querySelector('.pwa-loader')
            if (loader && loader.classList.contains('hide')) {
              loader.style.display = 'none'
            }
          }, 100)
        },
        { once: true }
      )
    </script>
  </head>
  <body>
    <!-- FIXED: PWA Loading Screen with better mobile handling -->
    <div class="pwa-loader">
      <div class="pwa-loader-content">
        <div class="pwa-loader-spinner"></div>
        <h2 style="font-size: 24px; font-weight: 600; margin: 0">RadiantAI</h2>
        <p style="font-size: 14px; opacity: 0.9; margin-top: 8px">
          Loading your beauty experience...
        </p>
      </div>
    </div>

    <!-- React App Root -->
    <div id="root">
      <!-- Demo content to test if loader is properly removed -->
      <div style="padding: 20px; text-align: center; padding-top: 100px">
        <h1>App Loaded!</h1>
        <p>
          If you can see this and touch/tap works, the loader fix is working.
        </p>
        <button
          onclick="alert('Touch events working!')"
          style="padding: 10px 20px; margin-top: 20px; font-size: 16px"
        >
          Test Touch
        </button>
      </div>
    </div>

    <!-- No Script Fallback -->
    <noscript>
      <div
        style="
          padding: 20px;
          text-align: center;
          font-family: sans-serif;
          background: #f8f8f8;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div>
          <h2 style="color: #ec4899">JavaScript Required</h2>
          <p style="color: #666; margin-top: 10px">
            Please enable JavaScript to use RadiantAI.
          </p>
        </div>
      </div>
    </noscript>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
