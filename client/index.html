<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover"
    />

    <!-- Basic Meta Tags -->
    <meta
      name="description"
      content="RadiantAI - AI-powered beauty and wellness management platform"
    />

    <meta
      name="keywords"
      content="beauty, wellness, AI, management, spa, clinic"
    />

    <!-- PWA Essential Meta Tags -->
    <meta name="theme-color" content="#ec4899" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="apple-mobile-web-app-title" content="RadiantAI" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="msapplication-navbutton-color" content="#ec4899" />
    <meta name="msapplication-starturl" content="/" />
    <meta name="format-detection" content="telephone=no" />

    <!-- iOS Specific -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-orientations" content="portrait-any" />

    <!-- Android Specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="screen-orientation" content="portrait" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico" />

    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/favicon_io/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />

    <!-- Android Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon_io/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/favicon_io/android-chrome-512x512.png"
    />

    <!-- Manifest - IMPORTANT FOR PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS Splash Screens (Optional but recommended for iOS PWA) -->
    <!-- You can generate these at https://appsco.pe/developer/splash-screens -->

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="RadiantAI - Beauty & Wellness AI" />
    <meta
      property="og:description"
      content="AI-powered beauty and wellness management platform"
    />
    <meta
      property="og:image"
      content="/favicon_io/android-chrome-512x512.png"
    />
    <meta property="og:url" content="https://radiantai.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RadiantAI" />
    <meta
      name="twitter:description"
      content="AI-powered beauty and wellness management platform"
    />
    <meta
      name="twitter:image"
      content="/favicon_io/android-chrome-512x512.png"
    />

    <title>RadiantAI</title>

    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }

      /* Prevent pull-to-refresh on mobile PWA */
      body {
        overscroll-behavior-y: contain;
      }

      /* Loading screen for PWA */
      .pwa-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.3s ease-out;
      }

      .pwa-loader.hide {
        opacity: 0;
        pointer-events: none;
      }

      .pwa-loader-content {
        text-align: center;
        color: white;
      }

      .pwa-loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <script>
      // Register Service Worker BEFORE app loads
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/sw.js', { scope: '/' })
            .then(function (registration) {
              console.log('ServiceWorker registration successful')

              // Check for updates
              registration.update()

              // Handle updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing
                newWorker.addEventListener('statechange', () => {
                  if (
                    newWorker.state === 'installed' &&
                    navigator.serviceWorker.controller
                  ) {
                    // New service worker available
                    if (confirm('New version available! Reload to update?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' })
                      window.location.reload()
                    }
                  }
                })
              })
            })
            .catch(function (err) {
              console.error('ServiceWorker registration failed:', err)
            })
        })
      }

      // iOS PWA Detection
      if (window.navigator.standalone === false) {
        // iOS Safari - not installed as PWA
        console.log('iOS Safari - prompt to install PWA')
      }

      // Hide loader when app is ready
      window.addEventListener('DOMContentLoaded', function () {
        setTimeout(function () {
          const loader = document.querySelector('.pwa-loader')
          if (loader) loader.classList.add('hide')
        }, 500)
      })
    </script>
  </head>
  <body>
    <!-- PWA Loading Screen -->
    <div class="pwa-loader">
      <div class="pwa-loader-content">
        <div class="pwa-loader-spinner"></div>
        <h2 style="font-size: 24px; font-weight: 600; margin: 0">RadiantAI</h2>
        <p style="font-size: 14px; opacity: 0.9; margin-top: 8px">
          Loading your beauty experience...
        </p>
      </div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>

    <!-- No Script Fallback -->
    <noscript>
      <div
        style="
          padding: 20px;
          text-align: center;
          font-family: sans-serif;
          background: #f8f8f8;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div>
          <h2 style="color: #ec4899">JavaScript Required</h2>
          <p style="color: #666; margin-top: 10px">
            Please enable JavaScript to use RadiantAI.
          </p>
        </div>
      </div>
    </noscript>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
