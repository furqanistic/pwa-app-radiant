<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover"
    />

    <!-- Basic Meta Tags -->
    <meta
      name="description"
      content="RadiantAI - AI-powered beauty and wellness management platform"
    />
    <meta name="author" content="RadiantAI" />
    <meta
      name="keywords"
      content="beauty, wellness, AI, management, spa, clinic"
    />

    <!-- PWA Essential Meta Tags -->
    <meta name="theme-color" content="#ec4899" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="RadiantAI" />
    <meta name="apple-mobile-web-app-title" content="RadiantAI" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="msapplication-navbutton-color" content="#ec4899" />
    <meta name="msapplication-starturl" content="/" />
    <meta name="format-detection" content="telephone=no" />

    <!-- iOS Specific -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-orientations" content="portrait-any" />

    <!-- Android Specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="screen-orientation" content="portrait" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/favicon_io/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />

    <!-- Android Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon_io/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/favicon_io/android-chrome-512x512.png"
    />

    <!-- Manifest - IMPORTANT FOR PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="RadiantAI - Beauty & Wellness AI" />
    <meta
      property="og:description"
      content="AI-powered beauty and wellness management platform"
    />
    <meta
      property="og:image"
      content="/favicon_io/android-chrome-512x512.png"
    />
    <meta property="og:url" content="https://radiantai.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RadiantAI" />
    <meta
      name="twitter:description"
      content="AI-powered beauty and wellness management platform"
    />
    <meta
      name="twitter:image"
      content="/favicon_io/android-chrome-512x512.png"
    />

    <title>RadiantAI</title>

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        /* Prevent pull-to-refresh and overscroll */
        overscroll-behavior-y: contain;
        /* Fix mobile touch issues */
        touch-action: manipulation;
        /* Prevent text selection issues */
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        /* Prevent tap highlights */
        -webkit-tap-highlight-color: transparent;
        /* Ensure proper mobile rendering */
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }

      /* REMOVED: All loader-related CSS */

      /* Ensure root container is properly configured */
      #root {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        width: 100%;
      }

      /* Fix for mobile viewport issues */
      html {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
      }

      /* Allow text selection within input elements */
      input,
      textarea,
      select {
        user-select: text;
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
      }
    </style>

    <!-- SIMPLIFIED: Minimal Service Worker Registration -->
    <script>
      // Simple service worker registration - no complex logic
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/sw.js', { scope: '/' })
            .then(function (registration) {
              console.log('ServiceWorker registered successfully')
            })
            .catch(function (err) {
              console.error('ServiceWorker registration failed:', err)
            })
        })
      }

      // iOS PWA Detection (optional)
      if (window.navigator.standalone === false) {
        console.log('iOS Safari - can be installed as PWA')
      }
    </script>
  </head>
  <body>
    <!-- REMOVED: PWA Loading Screen completely -->

    <!-- React App Root -->
    <div id="root">
      <!-- The app will render here immediately -->
    </div>

    <!-- No Script Fallback -->
    <noscript>
      <div
        style="
          padding: 20px;
          text-align: center;
          font-family: sans-serif;
          background: #f8f8f8;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div>
          <h2 style="color: #ec4899">JavaScript Required</h2>
          <p style="color: #666; margin-top: 10px">
            Please enable JavaScript to use RadiantAI.
          </p>
        </div>
      </div>
    </noscript>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
