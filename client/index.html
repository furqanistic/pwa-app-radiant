<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover"
    />

    <meta

    <meta
      name="keywords"
      content="beauty, wellness, AI, management, spa, clinic"
    />

    <!-- PWA Essential Meta Tags -->
    <meta name="theme-color" content="#ec4899" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="RadiantAI" />
    <meta name="apple-mobile-web-app-title" content="RadiantAI" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="msapplication-navbutton-color" content="#ec4899" />
    <meta name="msapplication-starturl" content="/" />
    <meta name="format-detection" content="telephone=no" />

    <!-- iOS Specific -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-orientations" content="portrait-any" />

    <!-- Android Specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="screen-orientation" content="portrait" />

    <!-- Favicon -->
    <link rel="manifest" href="./public/manifest.json" />
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/favicon_io/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />

    <!-- Android Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon_io/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/favicon_io/android-chrome-512x512.png"
    />

    <!-- Manifest - IMPORTANT FOR PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="RadiantAI - Beauty & Wellness AI" />
    <meta
      property="og:description"
      content="AI-powered beauty and wellness management platform"
    />
    <meta
      property="og:image"
      content="/favicon_io/android-chrome-512x512.png"
    />
    <meta property="og:url" content="https://radiantai.com" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="RadiantAI" />
    <meta
      name="twitter:description"
      content="AI-powered beauty and wellness management platform"
    />
    <meta
      name="twitter:image"
      content="/favicon_io/android-chrome-512x512.png"
    />

    <title>RadiantAI</title>

    <style>
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        /* Prevent pull-to-refresh and overscroll */
        overscroll-behavior-y: contain;
        /* Fix mobile touch issues */
        touch-action: manipulation;
        /* Prevent text selection issues */
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        /* Prevent tap highlights */
        -webkit-tap-highlight-color: transparent;
        /* Ensure proper mobile rendering */
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }

      /* ===== MODERN SPLASH SCREEN ===== */
      .splash-screen {
        position: fixed;
        inset: 0;
        background: #ec4899;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.6s;
      }

      .splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .splash-content {
        text-align: center;
        position: relative;
        z-index: 1;
        animation: slideInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .splash-logo {
        width: 100px;
        height: 100px;
        margin: 0 auto 30px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2),
          inset 0 1px 1px rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      .splash-logo img {
        width: 60px;
        height: 60px;
        object-fit: contain;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
      }

      .splash-logo svg {
        width: 60px;
        height: 60px;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
      }

      .splash-title {
        font-size: 28px;
        font-weight: 700;
        color: white;
        margin: 0 0 12px;
        letter-spacing: -0.5px;
      }

      .splash-subtitle {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
        margin: 0 0 30px;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      /* Loading bar */
      .loading-bar {
        width: 150px;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        margin: 0 auto;
        overflow: hidden;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
      }

      .loading-bar-fill {
        height: 100%;
        background: #ffffff;
        border-radius: 2px;
        animation: progressBar 2s ease-in-out infinite;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      }

      @keyframes progressBar {
        0% {
          width: 0%;
        }
        50% {
          width: 80%;
        }
        100% {
          width: 100%;
        }
      }

      /* Ensure root container is properly configured */
      #root {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        width: 100%;
      }

      /* Fix for mobile viewport issues */
      html {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
      }

      /* Allow text selection within input elements */
      input,
      textarea,
      select {
        user-select: text;
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
      }

      /* Responsive splash screen */
      @media (max-width: 480px) {
        .splash-title {
          font-size: 24px;
        }

        .splash-subtitle {
          font-size: 13px;
        }

        .splash-logo {
          width: 80px;
          height: 80px;
        }

        .splash-logo svg {
          width: 50px;
          height: 50px;
        }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>

    <!-- SIMPLIFIED: Minimal Service Worker Registration -->
    <script>
      // Simple service worker registration - no complex logic
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/sw.js', { scope: '/' })
            .then(function (registration) {
              console.log('ServiceWorker registered successfully')
            })
            .catch(function (err) {
              console.error('ServiceWorker registration failed:', err)
            })
        })
      }

      // iOS PWA Detection (optional)
      if (window.navigator.standalone === false) {
        console.log('iOS Safari - can be installed as PWA')
      }

      // Hide splash screen when app is ready
      function hideSplashScreen() {
        const splash = document.getElementById('splash-screen')
        if (splash) {
          splash.classList.add('hidden')
        }
      }

      // Make function globally available for React
      window.hideSplashScreen = hideSplashScreen

      // Auto-hide splash screen after 5 seconds (failsafe)
      setTimeout(() => {
        hideSplashScreen()
      }, 5000)

      // Hide splash on page load
      window.addEventListener('load', () => {
        setTimeout(() => {
          hideSplashScreen()
        }, 800)
      })
    </script>
  </head>
  <body>
    <!-- MODERN SPLASH SCREEN - Shows until React app is ready -->
    <div id="splash-screen" class="splash-screen">
      <div class="splash-content">
        <div class="splash-logo">
          <img src="/icon.png" alt="RadiantAI Logo" />
        </div>
        <h1 class="splash-title">RadiantAI</h1>
        <p class="splash-subtitle">Beauty & Wellness AI</p>
        <div class="loading-bar">
          <div class="loading-bar-fill"></div>
        </div>
      </div>
    </div>

    <!-- React App Root -->
    <div id="root">
      <!-- The app will render here immediately -->
    </div>

    <!-- No Script Fallback -->
    <noscript>
      <div
        style="
          padding: 20px;
          text-align: center;
          font-family: sans-serif;
          background: #f8f8f8;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <div>
          <h2 style="color: #ec4899">JavaScript Required</h2>
          <p style="color: #666; margin-top: 10px">
            Please enable JavaScript to use RadiantAI.
          </p>
        </div>
      </div>
    </noscript>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
